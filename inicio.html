<!DOCTYPE html>
<html>
<head>
  <title>Contador y Redireccionamiento</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu {
      background-color: #333;
      padding: 10px;
    }

    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-right: 10px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .menu li a:hover {
      background-color: #555;
    }

    .pre-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      padding: 20px;
    }

    pre {
      font-family: "Courier New", Courier, monospace;
      font-size: 3vw;
      white-space: pre-wrap;
      color: red;
      text-align: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-frame {
      border: 11px solid white;
      padding: 10px;
      animation: fadeInOut 3s infinite;
    }

    .image-frame img {
      max-width: 30%;
    }

    .audio-player {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .audio-player audio {
      max-width: 100%;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  <script>
    function startCountdown(seconds, targetUrl) {
      var countdownElement = document.getElementById('countdown');

      var countdown = seconds;
      countdownElement.innerText = countdown;

      var countdownInterval = setInterval(function() {
        countdown--;
        countdownElement.innerText = countdown;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = targetUrl;
        }
      }, 1000);
    }

    function updateClock() {
      var clockElement = document.getElementById('clock');

      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();

      // Formatear la hora con dos dígitos
      hour = ('0' + hour).slice(-2);
      minute = ('0' + minute).slice(-2);
      second = ('0' + second).slice(-2);

      var timeString = hour + ':' + minute + ':' + second;

      clockElement.innerText = timeString;
    }
  </script>
</head>
<body>
  <h1>Contador y Redireccionamiento</h1>
  <p>Hora española:</p>
  <p id="clock"></p>
  <p>Redireccionando en: <span id="countdown">10</span> segundos...</p>

  <script>
    // Inicializar el contador y redireccionar después de 10 segundos
    startCountdown(10, 'other.html');
    // Mostrar la hora española actualizada cada segundo
    setInterval(updateClock, 1000);
    updateClock(); // Mostrar la hora inmediatamente
  </script>
</body>
</html>
