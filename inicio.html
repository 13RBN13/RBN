<!DOCTYPE html>
<html>
<head>
  <title>Contador y Redireccionamiento</title>
  <style>
    body {
      background-color: white; /* Cambiamos el color de fondo a blanco */
      margin: 0;
      padding: 0;
      display: flex; /* Usamos flexbox para centrar el contenido verticalmente */
      justify-content: center; /* Centramos horizontalmente */
      align-items: center; /* Centramos verticalmente */
      flex-direction: column; /* Alineamos verticalmente */
      font-family: Arial, sans-serif; /* Cambiamos la fuente a Arial */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 5px;
    }

    #clock {
      font-size: 32px;
      font-weight: bold;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
  <script>
    function cerrarPagina() {
      window.close();
    }

    function abrirPagina() {
      window.open("https://13rbn13.github.io/RBN/index.html");
    }

    function startCountdown(seconds, targetUrl) {
      var countdownElement = document.getElementById('countdown');
      var countdown = seconds;
      countdownElement.innerText = countdown;

      var countdownInterval = setInterval(function() {
        countdown--;
        countdownElement.innerText = countdown;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = targetUrl;
        }
      }, 1000);
    }

    function updateClock() {
      var clockElement = document.getElementById('clock');
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();

      hour = ('0' + hour).slice(-2);
      minute = ('0' + minute).slice(-2);
      second = ('0' + second).slice(-2);

      var timeString = hour + ':' + minute + ':' + second;

      clockElement.innerText = timeString;
    }

    function initialize() {
      startCountdown(10, 'https://13rbn13.github.io/RBN/index.html');
      setInterval(updateClock, 1000);
      updateClock();
    }
  </script>
</head>
<body onload="initialize()">
  <h1>Contador y Redireccionamiento</h1>
  <p>Hora espa√±ola:</p>
  <p id="clock"></p>
  <p>Redireccionando en: <span id="countdown">10</span> segundos...</p>
</body>
</html>
