<!DOCTYPE html>
<html>
<head>
  <title>RBN</title>
  <style>
    /* Estilos CSS existentes */
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu {
      background-color: #333;
      padding: 10px;
    }

    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-right: 10px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .menu li a:hover {
      background-color: #555;
    }

    .pre-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      padding: 20px;
    }

    pre {
      font-family: "Courier New", Courier, monospace;
      font-size: 3vw;
      white-space: pre-wrap;
      color: red;
      text-align: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px; /* Tamaño fijo deseado */
      height: 300px; /* Tamaño fijo deseado */
      animation: fadeInOut 3s infinite;
    }

    .image-frame img {
      max-width: 100%;
      max-height: 100%;
    }

    .audio-player {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .audio-player audio {
      max-width: 100%;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    /* ... */

    .refresh-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .refresh-button button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="meme.html">Meme</a></li>
      </ul>
    </div>
    <div class="pre-container">
      <pre id="asciiAnimation">
___________ _   _ 
| ___ \ ___ \ \ | |
| |_/ / |_/ /  \| |
|    /| ___ \ . ` |
| |\ \| |_/ / |\  |
\_| \_\____/\_| \_/
      </pre>
    </div>
    <div class="image-container">
      <div class="image-frame">
        <img id="memeImage" src="" alt="Meme aleatorio">
      </div>
    </div>
    <div class="audio-player">
      <audio controls>
        <source src="sonido.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
      </audio>
    </div>
    <div class="refresh-button">
      <button id="refreshButton">Actualizar Meme</button>
    </div>
  </div>
  <script>
    const pre = document.getElementById("asciiAnimation");
    const colors = ["red", "blue", "green", "purple", "orange"];
    let currentColor = 0;

    setInterval(() => {
      pre.style.color = colors[currentColor];
      currentColor = (currentColor + 1) % colors.length;
    }, 500);

    // Obtener un meme aleatorio
    const memeImage = document.getElementById("memeImage");
    function getRandomMeme() {
      fetch("https://api.imgflip.com/get_memes")
        .then(response => response.json())
        .then(data => {
          const memes = data.data.memes;
          const randomMeme = memes[Math.floor(Math.random() * memes.length)];
          memeImage.src = randomMeme.url;
        })
        .catch(error => console.log(error));
    }

    getRandomMeme(); // Cargar un meme aleatorio al cargar la página

    // Manejar el evento de clic del botón de actualización
    const refreshButton = document.getElementById("refreshButton");
    refreshButton.addEventListener("click", getRandomMeme);
  </script>
</body>
</html>
