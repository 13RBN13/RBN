<!DOCTYPE html>
<html>
<head>
  <title>RBN</title>
  <style>
    /* Estilos CSS existentes */

    /* ... */

    .refresh-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .refresh-button button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="meme.html">Meme</a></li>
      </ul>
    </div>
    <div class="pre-container">
      <pre id="asciiAnimation">
___________ _   _ 
| ___ \ ___ \ \ | |
| |_/ / |_/ /  \| |
|    /| ___ \ . ` |
| |\ \| |_/ / |\  |
\_| \_\____/\_| \_/
      </pre>
    </div>
    <div class="image-container">
      <div class="image-frame">
        <img id="memeImage" src="" alt="Meme aleatorio">
      </div>
    </div>
    <div class="audio-player">
      <audio controls>
        <source src="sonido.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci칩n de audio.
      </audio>
    </div>
    <div class="refresh-button">
      <button id="refreshButton">Actualizar Meme</button>
    </div>
  </div>
  <script>
    const pre = document.getElementById("asciiAnimation");
    const colors = ["red", "blue", "green", "purple", "orange"];
    let currentColor = 0;

    setInterval(() => {
      pre.style.color = colors[currentColor];
      currentColor = (currentColor + 1) % colors.length;
    }, 500);

    // Obtener un meme aleatorio
    const memeImage = document.getElementById("memeImage");
    function getRandomMeme() {
      fetch("https://api.imgflip.com/get_memes")
        .then(response => response.json())
        .then(data => {
          const memes = data.data.memes;
          const randomMeme = memes[Math.floor(Math.random() * memes.length)];
          memeImage.src = randomMeme.url;
        })
        .catch(error => console.log(error));
    }

    getRandomMeme(); // Cargar un meme aleatorio al cargar la p치gina

    // Manejar el evento de clic del bot칩n de actualizaci칩n
    const refreshButton = document.getElementById("refreshButton");
    refreshButton.addEventListener("click", getRandomMeme);
  </script>
</body>
</html>
